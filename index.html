<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <img
      class="top-circle"
      src="./images/bg-pattern-top.svg"
      alt="Background Circle"
    />

    <div class="card">
      <div class="blue-top-card"></div>
      <div class="face-pic">
        <img src="./images/image-victor.jpg" alt="Profile Picture" />
      </div>
      <div class="name-city-info">
        <p><span class="bolden">Victor Crest</span> 26</p>
        <p>London</p>
      </div>
      <div class="stat-grid">
        <p><span class="bolden own-line">80K</span>Followers</p>
        <p><span class="bolden own-line">803K</span>Likes</p>
        <p><span class="bolden own-line">1.4K</span>Photos</p>
      </div>
    </div>

    <img
      class="bottom-circle"
      src="./images/bg-pattern-bottom.svg"
      alt="Background Circle"
    />

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jeral Doyley</a>.
    </div>
  </body>
</html>
